server:
  port: ${PORT:8090}
  servlet:
    context-path: /api

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/app_db"
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: myuser
    password: mypassword
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/mineral-flow/protocol/openid-connect/certs
          issuer-uri: http://localhost:8180/realms/mineral-flow



  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQLDialect

  config:
    additional-location: ${SPRING_CONFIG_ADDITIONAL_LOCATION}
